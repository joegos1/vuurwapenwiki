<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historische Wapens Wiki</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Historische Wapens Wiki</div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Zoek op periode of type...">
            </div>
            <ul class="nav-links">
                <li><a href="..\html\index.html">Home</a></li>
                <li><a href="../html\about.html">Over Ons</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="filters">
            <h3>Filters</h3>
            <div class="filter-group">
                <h4>Tijdsperiode</h4>
                <select id="periodFilter">
                    <option value="">Alle periodes</option>
                    <option value="Pre 1900">Pre 1900</option>
                    <option value="Eerste Wereldoorlog">Eerste Wereldoorlog</option>
                    <option value="Tweede Wereldoorlog">Tweede Wereldoorlog</option>
                    <option value="Koude Oorlog">Koude Oorlog</option>
                    <option value="Modern">Modern</option>
                </select>
            </div>
            <div class="filter-group">
                <h4>Type</h4>
                <select id="typeFilter">
                    <option value="">Alle types</option>
                    <option value="Revolver">Revolver</option>
                    <option value="Pistool">Pistool</option>
                    <option value="1-schots-geweer">1-schots-geweer</option>
                    <option value="Grendel Geweer">Grendel Geweer</option>
                    <option value="Semi-Automatisch Geweer">Semi-Automatisch Geweer</option>
                    <option value="Machinepistool">Machinepistool</option>
                    <option value="Machinegeweer">Machinegeweer</option>
                </select>
            </div>  
            <div class="filter-group">
                <h4>Landen</h4>
                <select id="countryFilter">
                    <option value="">Alle landen</option>
                    <option value="Frankrijk">Frankrijk</option>
                    <option value="Duitsland">Duitsland</option>
                    <option value="Verenigde Staten">Verenigde Staten</option>
                </select>
            </div>
        </section>

        <section id="content">
            <div id="weapons-grid"></div>
        </section>

        <section id="weapon-detail" class="hidden">
            <button id="backButton">← Terug naar overzicht</button>
            <div id="weapon-content"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 Wapenwiki Germen Liezenga en Jorg Zijlstra</p>
    </footer>

    <script src="../js/weapons.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/main.js"></script>


</body>
</html>
