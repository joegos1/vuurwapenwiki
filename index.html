<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historische Wapens Wiki</title>
    
    <!-- Resource hints for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="../css/styles.css" as="style">
    <link rel="stylesheet" href="../css/styles.css">
    
    <!-- Optimized Font Awesome loading -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></noscript>
    
    <!-- Add meta description for better SEO -->
    <meta name="description" content="Ontdek de geschiedenis van historische vuurwapens, van pre-1900 tot de moderne tijd.">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Historische Wapens Wiki</div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Zoek op periode of type...">
            </div>
            <ul class="nav-links">
                <li><a href="..\html\index.html">Home</a></li>
                <li><a href="../html\about.html">Over Ons</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="filters">
            <h3>Filters</h3>
            <div class="filter-group">
                <div class="filter-header">
                    <h4>Tijdsperiode</h4>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="checkbox-group" id="periodFilter">
                    <label><input type="checkbox" value="Pre 1900">Pre 1900</label>
                    <label><input type="checkbox" value="Eerste Wereldoorlog">WO I</label>
                    <label><input type="checkbox" value="Interbellum">Interbellum</label>
                    <label><input type="checkbox" value="Tweede Wereldoorlog">WO II</label>
                    <label><input type="checkbox" value="Koude Oorlog">Koude Oorlog</label>
                    <label><input type="checkbox" value="Modern">Modern</label>
                </div>
            </div>
            <div class="filter-group">
                <div class="filter-header">
                    <h4>Type</h4>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="checkbox-group" id="typeFilter">
                    <label><input type="checkbox" value="Revolver">Revolver</label>
                    <label><input type="checkbox" value="Pistool">Pistool</label>
                    <label><input type="checkbox" value="1-schots-geweer">1-schots-geweer</label>
                    <label><input type="checkbox" value="Grendel Geweer">Grendel Geweer</label>
                    <label><input type="checkbox" value="Semi-Automatisch Geweer">Semi-Automatisch Geweer</label>
                    <label><input type="checkbox" value="Machinepistool">Machinepistool</label>
                    <label><input type="checkbox" value="Aanvalsgeweer">Aanvalsgeweer</label>
                    <label><input type="checkbox" value="Machinegeweer">Machinegeweer</label>
                </div>
            </div>
            <div class="filter-group">
                <div class="filter-header">
                    <h4>Landen</h4>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="checkbox-group" id="countryFilter">
                    <label><input type="checkbox" value="Verenigde Staten">VS</label>
                    <label><input type="checkbox" value="Sovjet-Unie">USSR</label>
                    <label><input type="checkbox" value="Frankrijk">Frankrijk</label>
                    <label><input type="checkbox" value="Nederland">Nederland</label>
                    <label><input type="checkbox" value="Belgie">België</label>
                    <label><input type="checkbox" value="Zwitserland">Zwitserland</label>
                    <label><input type="checkbox" value="Oostenrijk">Oostenrijk</label>
                    <label><input type="checkbox" value="Duitsland">Duitsland</label>
                    <label><input type="checkbox" value="Italie">Italië</label>
                    <label><input type="checkbox" value="Egypte">Egypte</label>
                </div>
            </div>
        </section>

        <section id="content">
            <div id="weapons-grid"></div>
        </section>

        <section id="weapon-detail" class="hidden">
            <button id="backButton">← Terug naar overzicht</button>
            <div id="weapon-content"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 Wapenwiki Germen Liezenga en Jorg Zijlstra</p>
    </footer>

    <!-- Preload key scripts -->
    <link rel="preload" href="../js/weapons.js" as="script">
    <link rel="preload" href="../js/database.js" as="script">
    
    <!-- Load scripts with defer to not block rendering -->
    <script defer src="../js/imageOptimizer.js"></script>
    <script defer src="../js/weapons.js"></script>
    <script defer src="../js/database.js"></script>
    <script defer src="../js/search.js"></script>
    <script defer src="../js/main.js"></script>
    <script defer src="../js/filters.js"></script>
</body>
</html>
